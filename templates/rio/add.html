{% extends "base.html" %}

{% block content %}
	<form class="form-horizontal" role="form" action="/rio/add/" method="post">
		{% csrf_token %}
		<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Nome: </label>
			<div class="col-sm-8">
				{{ form.nome.errors }}
				{{ form.nome }}
			</div>
		</div>
		<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Dimensão: </label>
			<div class="col-sm-8">
				{{ form.dimensao.errors }}
				{{ form.dimensao }}
			</div>
		</div>
		<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Bacia Hidrográfica: </label>
			<div class="col-sm-8">
				{{ form.bacia_hidrografica.errors }}
				{{ form.bacia_hidrografica }}
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3 pull-right">
				<button type="submit" class="btn btn-info">Salvar</button>
			</div>
		</div>
	</form>
{% endblock %}
