{% extends "base.html" %}

{% block content %}
	<form action="/caso/pesquisar/" method="get" class="form-horizontal" role="form">
		{% csrf_token %}
		<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Monitoramento: </label>
			<div class="col-sm-8">
				{{ form.monitoramento.errors }}
				{{ form.monitoramento }}
			</div>
		</div>
		<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Entorno: </label>
			<div class="col-sm-8">
				{{ form.entorno.errors }}
				{{ form.entorno }}
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4 pull-right">
				<button type="submit" class="btn btn-info">Pesquisar Solução</button>
			</div>
		</div>
	</form>	
{% endblock %}
