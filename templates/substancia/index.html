{% extends "base.html" %}

{% block content %}

<a href="/substancia/add/" class="btn btn-success">Adicionar</a>

<hr>

<table class="table table-bordered">
	<thead>
		<tr>
			<th>#</th>
			<th>Nome</th>
			<th>Ações</th>
		</tr>
	</thead>
	<tbody>
		{% for dado in dados %}
			<tr>
				<td>{{dado.id}}</td>
				<td>{{dado.nome}}</td>
				<td style="width: 152px;">
					<a href="/substancia/edit/{{dado.id}}/" class="btn btn-info">Editar</a>
					<a href="/substancia/delete/{{dado.id}}/" class="btn btn-danger">Excluir</a>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
