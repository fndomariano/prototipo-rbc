{% extends "base.html" %}

{% block content %}

<hr>

<table class="table table-bordered">
	<thead>
		<tr>
			<th>#</th>
			<th>Nome</th>			
		</tr>
	</thead>
	<tbody>
		{% for dado in dados %}
			<tr>
				<td>{{dado.id}}</td>
				<td>{{dado.nome}}</td>				
			</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
