version: '3.7'

services:
    web:
        build: .
        container_name: prototype_app
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/app
        ports:
            - 8000:8000
        env_file:
            - ./.env
        depends_on:
            - db
    
    db:
        image: postgres:9.1
        container_name: prototype_db        
        environment:
          - POSTGRES_USER=admin
          - POSTGRES_PASSWORD=123456
          - POSTGRES_DB=prototype    